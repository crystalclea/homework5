    <script type="text/javascript">
        $(function() {
            var myChart1 = echarts.init(document.getElementById('main1'));

            option = {
                color: colors,

                title: {
                    text: '能源使用按類別劃分'
                },
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    right: '20%'
                },
                toolbox: {
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        restore: {

                        }
                    }
                },
                legend: {
                    data: ['住宅', '商業', '工業', '運輸', '總計']

                xAxis: [{
                    type: 'category',
                    axisTick: {
                        alignWithLabel: true
                    },
                    data: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014']

                yAxis: [{
                    type: 'value',
                    name: '能源使用<單位：太焦耳>',

                            color: colors[4]

                    },
                    axisLabel: {
                        formatter: '{value} TJ'
                    }
                }, {
                    type: 'value',
                    name: '總計',

                    position: 'right',
                    axisLine: {
                        lineStyle: {
                            color: colors[5]
                        }
                    },
                    splitLine: false,
                    axisLabel: {
                        formatter: '{value} TJ'
                    }
                }],
                series: [{
                    name: '住宅',
                    type: 'bar',
                    data: [53053, 54759, 53982, 54717, 55849, 57731, 58396, 59544, 60888, 59459, 62958]
                }, {
                    name: '商業',
                    type: 'bar',
                    yAxisIndex: 0,
                    data: [105800, 107281, 111884, 113914, 113753, 114297, 116391, 117663, 119843, 119965, 121480]
                }, {
                    name: '工業',
                    type: 'bar',
                    yAxisIndex: 0,
                    data: [20686, 19809, 18934, 17645, 17332, 16129, 16053, 14735, 14727, 14588, 14723]
                }, {
                    name: '運輸',
                    type: 'bar',
                    yAxisIndex: 0,
                    data: [100776, 98689, 96404, 96165, 94504, 90643, 90889, 90774, 90423, 90198, 89999]
                }, {
                    name: '總計',
                    type: 'line',
                    yAxisIndex: 1,
                    color: colors[5],
                    data: [280315, 280537, 281204, 282440, 281438, 278799, 281729, 282716, 285881, 284210, 289160],
                    markPoint: {
                        data: [{
                            type: "max",
                            name: "能源使用最大值",
                            symbol: "rect",
                            symbolSize: [50, 15],
                            label: {
                                formatter: '{b}: \n{c}'
                            }
                        }, {
                            type: "min",
                            name: "能源使用最小值",
                            symbol: "rect",
                            symbolSize: [50, 15],
                            label: {
                                formatter: '{b}: \n{c}'
                            }
                        }]
                    }
                }]
            };
            myChart1.setOption(option);
        });
    </script>
